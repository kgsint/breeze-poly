id: 48276
name: Breeze
environments:
  production:
    memory: 1024
    cli-memory: 512
    runtime: "php-8.2:al2"
    database: breeze
    build:
      - "composer install --no-dev"
      - "php artisan event:cache"
      # - 'npm ci && npm run build && rm -rf node_modules'
    deploy:
      - "php artisan migrate --force"
